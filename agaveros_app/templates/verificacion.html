<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agaveros</title>
    <link rel="shortcut icon" href="{% static 'img/icon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/propio/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="container mt-3">
        <img src="{% static 'img/icon.png' %}" class="mx-auto d-block" style="width:50%"> 
    </div>

    <div class="container">
      {% if messages  %}
          {% for message in messages  %}
              <div class="alert alert-warning alert-dismissible">
                  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                  <strong>{{message}}</strong> 
              </div>            
          {% endfor %}
      {% endif %}
      <div class="row">
        <div class="col">            
        </div>
        <div class="col">
          <form class="row g-3" action="{% url 'confirmar' %}" method="POST" >
              {% csrf_token %}
              <div class="col-auto">
                <label for="staticEmail2" class="visually-hidden"></label>
                <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="C칩digo de verificaci칩n" disabled/>
              </div>
              <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden"></label>
                <input type="text" class="form-control" name="token" id="token" placeholder="C칩digo">
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Confirmar cuenta</button>
              </div>
          </form>
        </div>
        <div class="col">            
        </div>
      </div>
      <div class="row">
        <div class="col">            
        </div>
        <div class="col">
          <a href="{% url 'index_login' %}"><button type="button" class="btn btn-outline-success">M치s tarde</button></a>
          <a href="{% url 'index' %}"><button type="button" class="btn btn-outline-success">Salir</button></a> 
        </div>
        <div class="col">            
        </div>
      </div>
    </div>
    
</body>
</html>
