<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agaveros</title>
    <link rel="shortcut icon" href="{% static 'img/icon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/propio/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="container mt-3">
        <img src="{% static 'img/icon.png' %}" class="mx-auto d-block" style="width:50%"> 
    </div>
    <div class="container">
        {% if messages  %}
            {% for message in messages  %}
                <div class="alert alert-warning alert-dismissible">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    <strong>{{message}}</strong> 
                </div>            
            {% endfor %}
        {% endif %}
        <div class="row">
            <div class="col">            
            </div>
            <div class="col">
              <a href="{% url 'exit' %}"><button type="button" class="btn btn-outline-success">Salir</button></a> 
            </div>
            <div class="col">            
            </div>
          </div>
    </div>
    
</body>
</html>
